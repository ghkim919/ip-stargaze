<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Stargaze</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script>
    (function() {
      var t = localStorage.getItem('ip-stargaze-theme');
      if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="app-layout">
    <header class="top-bar">
      <h1 class="app-title">IP Stargaze</h1>
      <span id="mode-badge" class="mode-badge mode-sim">SIMULATION</span>

      <div class="controls">
        <div class="control-section control-section--view">
          <div class="control-group">
            <span class="control-label">Window</span>
            <select id="window-select">
              <option value="1m">1 min</option>
              <option value="5m" selected>5 min</option>
              <option value="15m">15 min</option>
              <option value="1h">1 hour</option>
            </select>
          </div>
          <div class="control-group">
            <span class="control-label">Subnet</span>
            <div class="subnet-btn-group">
              <button class="subnet-btn" data-level="/8">/8</button>
              <button class="subnet-btn active" data-level="/16">/16</button>
              <button class="subnet-btn" data-level="/24">/24</button>
            </div>
          </div>
          <div class="control-group">
            <span class="control-label">Alert</span>
            <input type="number" id="pps-threshold-input" min="1" max="100" value="10" step="1" class="num-input">
          </div>
        </div>

        <div class="control-section control-section--filter">
          <div class="control-group" id="port-filter-control">
            <span class="control-label">Port</span>
            <div class="port-filter-wrapper">
              <button class="port-filter-btn" id="port-filter-btn">All</button>
              <div class="port-filter-dropdown" id="port-filter-dropdown">
                <div class="port-filter-presets" id="port-filter-presets"></div>
                <div class="port-filter-custom">
                  <input type="number" id="port-custom-input" placeholder="Port" min="1" max="65535">
                  <button class="port-custom-add" id="port-custom-add">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <span class="control-label">Proto</span>
            <div class="proto-btn-group">
              <button class="proto-btn active" data-proto="TCP">TCP</button>
              <button class="proto-btn active" data-proto="UDP">UDP</button>
              <button class="proto-btn active" data-proto="ICMP">ICMP</button>
            </div>
          </div>
          <div class="control-group">
            <button class="reset-filter-btn" id="reset-filter-btn">Reset</button>
          </div>
        </div>

        <div class="control-section control-section--sim" id="sim-section">
          <div class="control-group">
            <span class="control-label">Scenario</span>
            <select id="scenario-select">
              <option value="normal" selected>Normal</option>
              <option value="attack">Attack</option>
              <option value="scan">Scan</option>
            </select>
          </div>
          <div class="control-group">
            <span class="control-label">EPS</span>
            <input type="number" id="eps-input" min="1" max="500" value="10" step="1" class="num-input">
          </div>
        </div>

        <div class="control-section control-section--system">
          <div class="control-group" id="nic-control">
            <span class="control-label">NIC</span>
            <select id="nic-select" disabled>
              <option value="">-</option>
            </select>
          </div>
          <button class="theme-toggle-btn" id="theme-toggle" aria-label="Toggle theme">
            <svg class="theme-icon theme-icon--sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg class="theme-icon theme-icon--moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          </button>
          <div class="conn-indicator">
            <span class="conn-dot conn-disconnected" id="conn-dot"></span>
            <span id="conn-text">Disconnected</span>
          </div>
        </div>
      </div>
    </header>

    <div class="stats-row">
      <div class="stat-card" data-tooltip="Total packets captured within the current monitoring window">
        <div class="stat-card-label">Packets</div>
        <div class="stat-card-value" id="stat-packets">0</div>
      </div>
      <div class="stat-card" data-tooltip="Number of distinct source IP addresses observed in this window">
        <div class="stat-card-label">Unique IPs</div>
        <div class="stat-card-value" id="stat-ips">0</div>
      </div>
      <div class="stat-card" data-tooltip="Packets Per Second â€” average throughput rate over the window period">
        <div class="stat-card-label">PPS</div>
        <div class="stat-card-value" id="stat-pps">0</div>
      </div>
      <div class="stat-card" data-tooltip="Total network traffic volume (bytes) within the current window">
        <div class="stat-card-label">Traffic</div>
        <div class="stat-card-value" id="stat-traffic">0 B</div>
      </div>
    </div>

    <div class="top-subnets-row">
      <div class="top-subnets-bar">
        <span class="window-badge" id="window-badge">Last 5 min</span>
        <span class="top-subnets-separator"></span>
        <span class="top-subnets-count" id="top-subnets-count">0 subnets</span>
        <span class="top-subnets-separator"></span>
        <span class="top-subnets-title">Top:</span>
        <span id="top-subnets">-</span>
        <span class="top-subnets-spacer"></span>
        <div class="protocol-mini-bar" id="protocol-mini-bar"></div>
      </div>
    </div>

    <div class="main-area">
      <div id="star-container"></div>

      <aside class="detail-panel" id="detail-panel">
        <div class="detail-header">
          <span class="detail-title">Subnet Detail</span>
          <button class="detail-close-btn" id="detail-close">&times;</button>
        </div>
        <div class="detail-color-bar" id="detail-color-bar"></div>
        <div class="detail-body">
          <div class="detail-network" id="detail-network">-</div>
          <div class="detail-label-text" id="detail-label">-</div>
          <div class="detail-stats" id="detail-stats"></div>
        </div>
      </aside>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
